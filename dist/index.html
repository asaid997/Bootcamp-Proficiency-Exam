<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body style="margin: 0;">
    <div id="input-container">
        <input placeholder="Ingredient" id="ingredient" value="onion">
        <button id="get-recipes" >Search</button>
    </div>
    <div id="recipes-container">

    </div>


    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class="recipe-container">
            <h4><a href="{{href}}" target="_blank">{{title}}</a></h4>
            <img src="{{thumbnail}}">
            <div>Ingredients:</div>
            <ul >
                {{#each ingredients}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </script>


    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="server-manager.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
